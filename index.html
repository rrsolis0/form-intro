<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form action="" method="post">
    <!-- gives the name of your input -->
<label for="username">username:</label>
<!-- allows for input to be typed -->
<input type="text" id="username" placeholder="caca" minlength="6" maxlength="15" required>
<!-- button for sumbiting or reseting -->
<br>
<label for="password">password:</label>
<input type="password" id="password" minlength="6">

<br>
<label for="email">email:</label>
<input type="email" id="email" placeholder="skibidicaca@gmail.com">
<br>
<label for="phone">phone #</label>
<input type="tel" id="phone"placeholder="123-456=7890" pattern="">
 <br>                        
 <label for="bday">Birthdate</label>
 <input type="date" name="" id="bday">   
 <br>
 <label for="quantity">quantity</label>
 <input type="number" name="" id="quantity" min="0" max="99" value="1">
<br>
<!-- options -->
 <label for="title">Mr.</label>   
 <input type="radio" id="Mr." value="Mr.">    
 
 <label for="title">Ms.</label>  
 <input type="radio" id="Ms." value="Ms.">       
      
 <label for="title">PhD.</label>   
 <input type="radio" id="PhD." value="PhD.">
 <br>
<!-- drop down menu -->
<label for="payment">payment</label>
<select id="payment">
    <option value="visa">visa</option>
    <option value="mastercard">mastercard</option>
    <option value="giftcard">giftcard</option>
</select><br>
<label for="subscribe">subscribe</label>
<input type="checkbox" id="subscribe"><br>

<label for="comment">comment:</label>
<textarea name="" id="comment" cols="25" rows="3"></textarea><br>

<label for="file">file:</label>
<input type="file" id="file"><br>

<input type="reset"><br>
<input type="submit">


  </form>
    
</body>
</html>
